{% extends "base.html" %}
{% block title %}Languages{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<style>
  .languages-section {
    background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    padding: 60px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
    text-align: center;
  }

  .languages-section h2 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #003366;
    margin-bottom: 30px;
  }

  .language-list {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .language-item {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 12px;
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: transform 0.3s, background 0.3s;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .language-item:hover {
    transform: translateY(-7px);
    background: #e3f2fd;
  }

  .language-icon {
    font-size: 1.5rem;
    color: #007bff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>

<div class="languages-section">
  <h2><i class="bi bi-translate"></i> Languages</h2>
  <div class="language-list">
    <div class="language-item"><i class="bi bi-flag language-icon"></i> English</div>
    <div class="language-item"><i class="bi bi-flag-fill language-icon"></i> Telugu</div>
    <div class="language-item"><i class="bi bi-flag language-icon"></i> Hindi</div>
  </div>
</div>
{% endblock %}
