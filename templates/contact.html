{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<!-- External Styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

<style>
  .contact-wrapper {
    background: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    animation: fadeIn 1s ease-in-out;
  }

  .contact-title {
    font-weight: bold;
    font-size: 2rem;
    margin-bottom: 20px;
    color: #1e3a8a;
  }

  .form-control, .btn {
    border-radius: 12px;
  }

  .btn-contact {
    background: linear-gradient(to right, #007bff, #00c6ff);
    color: white;
    font-weight: 500;
  }

  .btn-contact:hover {
    background: linear-gradient(to right, #0056b3, #0096c7);
  }

  .social-icons a {
    font-size: 1.5rem;
    color: #555;
    margin-right: 15px;
    transition: 0.3s;
  }

  .social-icons a:hover {
    color: #007bff;
    transform: scale(1.2);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="container py-5">
  <div class="contact-wrapper col-lg-8 mx-auto" data-aos="fade-up">
    <h2 class="contact-title text-center"><i class="bi bi-envelope-paper-fill me-2"></i>Contact Me</h2>
    
    <form method="POST" action="/contact">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" name="message" id="message" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-contact px-4">Send Message</button>
      </div>
    </form>

    <div class="social-icons text-center mt-4">
      <a href="www.linkedin.com/in/amarthaluri-sridhar-53494629b" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://www.instagram.com/lvyulord_/?hl=en" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="amarthalurisridhar@gmail.com"><i class="bi bi-envelope-fill"></i></a>
    </div>
  </div>
</div>

<!-- AOS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });
</script>
{% endblock %}
