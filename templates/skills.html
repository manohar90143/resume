{% extends "base.html" %}
{% block title %}Skills{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

<style>
  .skills-section {
    background: linear-gradient(to right, #e0c3fc, #8ec5fc);
    padding: 60px 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    margin-top: 30px;
    animation: fadeInUp 1s ease-in-out;
  }

  .skills-section h2 {
    font-weight: 700;
    color: #002244;
    margin-bottom: 10px;
  }

  .skills-section p {
    color: #333;
    margin-bottom: 30px;
  }

  .skill-badge {
    padding: 12px 20px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 30px;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.3s ease;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  }

  .skill-badge:hover {
    transform: scale(1.05);
  }

  @keyframes fadeInUp {
    from { transform: translateY(40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>

<div class="container">
  <div class="skills-section text-center">
    <h2><i class="bi bi-stars text-warning"></i> My Skills</h2>
    <p class="text-muted">Here are some technologies and tools I'm proficient in:</p>

    <div class="d-flex flex-wrap justify-content-center gap-3">
      <span class="badge bg-primary skill-badge" data-aos="fade-up" data-aos-delay="100">
        <i class="bi bi-terminal"></i> Python
      </span>
      <span class="badge bg-success skill-badge" data-aos="fade-up" data-aos-delay="200">
        <i class="bi bi-file-earmark-code"></i> HTML
      </span>
      <span class="badge bg-info text-dark skill-badge" data-aos="fade-up" data-aos-delay="300">
        <i class="bi bi-filetype-css"></i> CSS
      </span>
      <span class="badge bg-warning text-dark skill-badge" data-aos="fade-up" data-aos-delay="400">
        <i class="bi bi-braces"></i> JavaScript
      </span>
      <span class="badge bg-danger skill-badge" data-aos="fade-up" data-aos-delay="500">
        <i class="bi bi-database"></i> SQL
      </span>
      <span class="badge bg-secondary skill-badge" data-aos="fade-up" data-aos-delay="600">
        <i class="bi bi-lightning"></i> Flask
      </span>
      <span class="badge bg-dark skill-badge" data-aos="fade-up" data-aos-delay="700">
        <i class="bi bi-git"></i> Git & GitHub
      </span>
    </div>
  </div>
</div>
{% endblock %}
